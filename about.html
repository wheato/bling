<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>亮瞎</title>
  <meta name="description" content="亮瞎 bling" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>

<body>
  <div class="wrap">
    <div id="pageStart" class="page-start">
      <h1 class="logo"><img src="./img/logo.png"></h1>
      <h2 class="logo-text"><img src="./img/logo-text.png"></h2>
      <div class="looktips">按住屏幕查看图片</div>
      <div class="nolook">
        <div class="nolook-tips">傻眼了吧   来晚啦！</div>
        <div id="luckVisitors" class="userbox">
          <div class="userbox-title">中彩蛋的人</div>
          <div class="userbox-list">
            <!-- <div class="item"><img src="./img/user.png"></div>
            <div class="item"><img src="./img/user.png"></div>
            <div class="item"><img src="./img/user.png"></div>
            <div class="item"><img src="./img/user.png"></div>
            <div class="item"><img src="./img/user.png"></div>
            <div class="item"><img src="./img/user.png"></div> -->
          </div>
        </div>
        <div id="Visitors" class="userbox">
          <div class="userbox-title">看到的人</div>
          <div class="userbox-list">
            <!-- <div class="item"><img src="./img/user.png"></div>
            <div class="item"><img src="./img/user.png"></div>
            <div class="item"><img src="./img/user.png"></div>
            <div class="item"><img src="./img/user.png"></div>
            <div class="item"><img src="./img/user.png"></div>
            <div class="item"><img src="./img/user.png"></div> -->
          </div>
        </div>
        <div class="foot-about"><i class="icon-about"></i></div>
      </div>
      <div class="cover"><div class="logo-mini"><img src="./img/logo-text-mini-l.png"></div></div>
    </div>
    <div class="page-showimg">
      <div class="img-wrap">
        <img id="snapImg">
      </div>
    </div>
    <div class="page-snapluck"></div>
    <div class="page-upload">
      <div class="preview"><img id="Preview"></div>
      <div class="cover">
        <div class="upload-before">
          <div class="snapluck">
            <div class="snapluck-guide">
              <p>恭喜</p>
              <p>你踩了我挖的坑</p>
              <p>是朋友就照着做</p>
            </div>
            <div class="snapluck-type">挖鼻孔</div>
            <div class="snapluck-tips">接受<span class="author"></span>的挑战</div>
          </div>
          <div class="btn-camera" data-upload>
            <div class="core"></div>
          </div>
        </div>
        <div class="upload-select">
          <div class="select-snapluck">
            <div class="select-box">
              <span class="snapluck-value">挖鼻孔</span>
            </div>
            <div class="select-box-tips">埋彩蛋</div>
          </div>
          <div class="option-snapluck">
            <div class="btn-option option-time">
              <span class="num">5</span>
              <span class="name">时间</span>
            </div>
            <div class="partline"><i class="icon-x"></i></div>
            <div class="btn-option option-count">
              <span class="num">20</span>
              <span class="name">次数</span>
            </div>
          </div>
          <form class="form-upload">
            <div class="input-wrap">
              <div class="btn-base" data-upload>重新制作</div>
              <div id="submitImg" class="btn-base btn-submit">生成亮瞎</div>
            </div>
          </form>
        </div>
        <div class="btn-miniabout"></div>
        <div class="logo-footer"></div>
      </div>
    </div>
    <div class="page-about">
      <div class="about-content">
        <div class="treedom-logo"><img src="img/treedom_logo.png" width="84" alt=""/></div>
        <h3>开发团队</h3>
        <ul class="developers">
          <li>
            <a href="#">
              <figure><img src="img/frontend.png" alt=""/></figure>
              <span>前端：weishai</span>
            </a>
          </li>
          <li>
            <a href="#">
              <figure><img src="img/backend.png" alt=""/></figure>
              <span>后台：wheato</span>
            </a>
          </li>
          <li>
            <a href="#">
              <figure><img src="img/treedom.png" alt=""/></figure>
              <span>青木</span>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>
  <div class="countDown-wrap">
    <canvas id="countDown" width="136" height="136"></canvas>
    <span class="num"></span>
  </div>
  <!-- <div id="countDown"><div class="loader"></div></div> -->
  <div id="Loading"><div class="wrap"></div><div class="text">Loading</div></div>
  <!--<script type="text/javascript" src="./js/zepto.min.js"></script>-->
  <!--<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
  <!--<script type="text/javascript" src="./js/app.js"></script>-->
</body>

</html>
